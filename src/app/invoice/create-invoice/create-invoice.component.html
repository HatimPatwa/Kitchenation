<div class="main-section">
    <form [formGroup]="invoiceForm" (ngSubmit)="saveInvoice(invoiceForm.value)">
        <div class="form-section">
            <div class="form-header">
                <h2 class="kt-heading mb-4">Enter Customer and Invoice Information</h2>
            </div>
            <div class="form-body ">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="cust_name" placeholder="customer name here">
                            <label for="floatingInput">Customer Name</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="cust_email" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="cust_email" placeholder="invoice number here">
                            <label for="floatingInput">Invoice no.</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="cust_email" placeholder="name@example.com">
                            <label for="floatingInput">Customer's address</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="cust_email" placeholder="invoice number here">
                            <label for="floatingInput">Invoice date.</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="cust_name" placeholder="customer city">
                            <label for="floatingInput">City</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="cust_email" placeholder="zip code here">
                            <label for="floatingInput">Zip/Postal Code</label>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="cust_name" placeholder="customer name here">
                            <label for="floatingInput">Customer Name</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="cust_email" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="form-section my-2">
            <div class="form-header">
                <h2 class="kt-heading mb-4">Enter product details</h2>
            </div>
            <div class="form-body" formArrayName="products">

                <ng-container *ngFor="let product of products.controls; let i = index" [formGroupName]="i">

                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-floating mb-3">
                                <input type="text" formControlName="name" class="form-control"
                                    placeholder="customer name here">
                                <label for="floatingInput">Item</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" placeholder="name@example.com">
                                <label for="floatingInput">Decription</label>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-floating mb-3">
                                <input type="number" formControlName="quantity" step="1" class="form-control"
                                    placeholder="invoice number here">
                                <label for="floatingInput">Quantity</label>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-floating mb-3">
                                <input type="number" step=".25" formControlName="rate" class="form-control"
                                    placeholder="invoice number here">
                                <label for="floatingInput">Price</label>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="mb-3">
                                <span *ngIf="i==0" class="item-amount">Amount</span>
                                <h4 class="item-amount-value" [ngClass]="{'mt-3': i!==0}">$
                                    {{products.at(i).get('netAmount')?.value}}
                                </h4>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-floating mb-3">
                                <button class="btn btn-danger" (click)="removeProduct(i)"><i class="fa "></i></button>
                            </div>
                        </div>


                    </div>

                </ng-container>

                <div>
                    <button class="btn btn-success" (click)="addProduct()">Add</button>
                </div>

            </div>
            <button type="submit" class="btn btn-primary">Save Invoice</button>
        </div>

    </form>
</div>
